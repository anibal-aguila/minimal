<html>
<head>
<title>{{title}}</title>
{{>meta.html}}
<style type='text/css'>
{{>post.css}}
</style>
</head>
<body>
<div class='post'>
<div class='header'>
  <a class='image' href='/'><img class='portrait' src='/portrait.jpg' /></a>
  <a class='author' href='/'>{{author}}</a><span class='date'>{{date}}</span>
</div>
<article class='article'>
  <h1>{{title}}</h1>
  <div class='content'>
  {{{content}}}
  </div>
</article>
<div class="item">
  <script src="https://unpkg.com/github-calendar@latest/dist/github-calendar.min.js"></script>
  <link rel="stylesheet" href="https://unpkg.com/github-calendar@latest/dist/github-calendar-responsive.css" />
  <div style="padding:1em" class="calendar">...</div>
  <script>GitHubCalendar(".calendar", "anibal-aguila", { responsive: true });</script>
</div>
</div>
</body>
</html>
